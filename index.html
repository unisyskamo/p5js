<body>
  <h3>ご利用者様状況登録</h3>
    <div class="block1">
      <h4>ユニシス 太郎 様</h4>
      <hr>
      <span id="view_time"></span>

      <script type="text/javascript">
      document.getElementById("view_time").innerHTML = getNow();

      function getNow() {
	var now = new Date();
	var year = now.getFullYear();
	var mon = now.getMonth()+1; //１を足すこと
	var day = now.getDate();
	var hour = now.getHours();
	var min = now.getMinutes();

	//出力用
	var s = year + "年" + mon + "月" + day + "日" + hour + "時" + min + "分 現在"; 
	return s;
      }
      </script>

      <hr> 本日のご様子
      <br>
      <textarea id="textarea" cols=50 rows=6></textarea>
      <button id="button_start_or_stop">音声入力start</button><br>

      <br>
      <input type="text" size="50" id="text"></input><span style="font-size: 12px;">：音声取込文字列 </span>
      <span id="label" style="font-size: 12px;">（取込待ち）</span>
      <br>
